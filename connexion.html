<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Connexion - Portefeuille Numérique</title>
    <link rel="stylesheet" href="connexion.css">
</head>
<body>

    <section class="form-section">
        <h2>Bienvenue !</h2>
        <p class="subtitle">Accédez à votre portefeuille numérique en toute sécurité</p>

        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="exemple@mail.com" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe" required>

            <button id="btnConnexion" class="cree" type="button" onclick="submitLogin()" disabled>
                Se connecter
            </button>
        </form>

        <p class="login-link">Vous n'avez pas de compte ? <a href="inscrire.html">Inscrivez-vous</a></p>
    </section>

    <script src="connexion.js"></script>
</body>
</html>
