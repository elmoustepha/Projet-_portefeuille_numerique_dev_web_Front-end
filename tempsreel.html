<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cours en Temps Réel - Portefeuille Numérique</title>
    <link rel="stylesheet" href="tempsreel.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
</head>
<body>

<div class="pageTempsreel">
    <!-- Icône du menu pour mobile -->
    <div class="IconSidebar" onclick="toggleSidebar()">☰ </div>

    <nav class="menu" id="sidebar">
        <div class="top-links">
            <a href="accueil.html"><i class="fas fa-home"></i> Accueil</a>
            <a href="accounts.html"><i class="fas fa-wallet"></i> Gestion de Portefeuille</a>
            <a class="active" href="tempsreel.html"><i class="fas fa-chart-line"></i> Cours en Temps Réel</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profil Utilisateur</a>
        </div>
        <a href="connexion.html" class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Déconnecter</a>
    </nav>

    <div class="main-content" id="mainContent">

        <section>
            <div class="card">
                <h1>Cours en Temps Réel</h1>
                <ul id="prices-list"></ul>
                <div class="chart-wrapper">
                    <canvas id="price-chart"></canvas>
                </div>
            </div>

            <div class="card">
                <input type="text" id="search-input" placeholder="Search for a cryptocurrency">
                <ul id="search-results"></ul>
            </div>
        </section>

    </div>

    <!-- Overlay pour fermer la sidebar sur mobile -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
</div>

<script src="tempsreel.js"></script>
</body>
</html>
