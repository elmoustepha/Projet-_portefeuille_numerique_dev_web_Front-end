<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Inscription - Portefeuille Numérique</title>
    <link rel="stylesheet" href="inscrire.css">
</head>
<body>

    <section class="form-section">
        <h2>Inscrivez-vous</h2>
        <p class="subtitle">Créez votre compte pour gérer votre portefeuille numérique</p>

        <form id="userForm">
            <input type="hidden" id="userId">

            <label for="name">Nom</label>
            <input type="text" id="name" placeholder="Entrez votre nom" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="exemple@mail.com" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Choisissez un mot de passe sécurisé" required>

            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input type="password" id="confirmPassword" placeholder="Répétez le mot de passe" required>

            <button id="btnInscrire" class="cree" type="button" onclick="submitForm()" disabled>
                S'inscrire
            </button>
        </form>

        <p class="login-link">Vous avez déjà un compte ? <a href="connexion.html">Connectez-vous</a></p>
    </section>

    <script src="inscrire.js"></script>
</body>
</html>
